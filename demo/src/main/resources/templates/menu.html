<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Suisse Hotel</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/menu.css" />
  </head>
  <body>
    <div th:include="fragments/navbar.html"></div>
    <section>
      <div class="container">
        <div class="jumbotron mt-5">
          <h1 class="display-4">Welcome to Suisse Hotel</h1>
          <p class="lead">Your perfect destination for a luxurious stay.</p>
          <hr class="my-4" />
          <p>We provide top-notch hospitality services to make your stay memorable.</p>

          <div class="text-center">
            <div id="carouselTeaserOfHotel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="/images/image1.png" alt="First slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/images/image2.jpeg" alt="Second slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/images/image3.jpg" alt="Third slide" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div th:include="fragments/footer.html"></div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        $('#carouselTeaserOfHotel').carousel();
      });
    </script>
  </body>
</html>
