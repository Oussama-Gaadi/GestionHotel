<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <style>
      body,
      html {
        height: 100%; /* Make body and html take up the entire viewport height */
        margin: 0; /* Remove default margins */
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Set minimum height to 100vh for vertical centering */
        /* Add other styles for your container here */
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <form th:action="@{/login}" method="post" style="width: 500px; margin: auto">
          <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" />
          </div>

          <div class="form-group">
            <a class="btn btn-link float-end" href="/register"> Register </a>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.js"></script>
  </body>
</html>
