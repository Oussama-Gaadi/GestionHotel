<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('/images/login.jpg'); /* Image de fond de l'hôtel */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif; /* Police de caractère */    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff; /* Fond blanc */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
    }

    .login-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      border-radius: 5px;
    }

    .login-form button[type="submit"] {
      border-radius: 5px;
    }

    .login-form .register-link {
      text-align: center;
    }

    .login-form .register-link a {
      color: #007bff; /* Couleur du lien */
    }
  </style>
</head>
<body>
<div class="container">
  <form class="login-form" action="/login" method="post" style="width: 400px;">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
    <div class="form-group register-link">
      <a href="/register">Register</a>
    </div>
  </form>
</div>
</body>
</html>
